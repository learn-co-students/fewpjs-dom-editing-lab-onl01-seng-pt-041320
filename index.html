<body>
  <h1>My HTML adventure</h1>
  <p>THis is some HTML markup to show of what happens in the <strong>BROWSER</strong>.

  <table>

    <tbody>
      <tr>
        <td>h1</td>
        <td>block</td>
      </tr>
      <tr>

      </tr>
      <tr>

        <td>inline</td>
      </tr>
      <tr>
        <td>em</td>
        <td>inline</td>
      </tr>
    </tbody>
  </table>
  <em>Coolio!</em>
